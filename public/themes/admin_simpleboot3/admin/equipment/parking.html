                                                <img data-original="__TMPL__/public/assets/images/soso.png" src="__TMPL__/public/assets/images/icon_7.png" alt="__TMPL__/public/assets/images/soso.png" /></button>
													</form>

						<!--房产档案 绑定业主 end-->

				</div>

			</div>
		</div>
		<script>
			$(function() {
				$('#myTab li:eq(0) a').tab('show');
				$("#checkAll").click(function() {
					$("input[name='imgVo']:checkbox").prop("checked", this.checked);
				});
				$('#add').click(function() { //楼宇档案编辑点击事件
					$('#building-add').show(); //楼宇档案点击编辑时内容展开
					$('#builing-content').hide(); //之前楼宇档案内容块内容隐藏
					$('.building-revise').hide(); //楼宇修改隐藏
					$('#house-state-content').hide(); //房产档案之前内容块隐藏
				});
				$('.building').click(function() { //楼宇档案点击事件
					$('#building-add').hide(); //楼宇档案点击时编辑内容块隐藏
					$('#builing-content').show(); //楼宇档案内容块展开
					$('.building-revise').hide(); //楼宇档案修改内容块隐藏
					$('#house-state-content').hide(); //房产档案之前内容块隐藏
				});
				$('#revise').click(function() { //楼宇档案修改点击事件
					$('.building-revise').show(); //楼宇档案修改内容展开
					$('#builing-content').hide(); //之前楼宇档案内容块内容隐藏
					$('#building-add').hide(); //楼宇档案编辑内容隐藏
					$('#house-state-content').hide(); //房产档案之前内容块隐藏
				});

				$('#house-add').click(function() { //房产档案编辑点击事件
					$('#house-add-content').show(); //房产档案点击编辑时内容展开
					$('#house-content').hide(); //之前房产档案内容块内容隐藏
					$('#house-owner-content').hide(); //房产更改业主隐藏
					$('#house-state-content').hide(); //房产档案之前内容块隐藏

				});
				$('.house').click(function() { //房产档案点击事件
					$('#house-add-content').hide(); //房产档案点击编辑时内容隐藏
					$('#house-content').show(); //之前房产档案内容块内容展开
					$('#house-owner-content').hide(); //房产更改业主隐藏
					$('#house-state-content').hide(); //房产档案之前内容块隐藏
				});
				$('#house-owner').click(function() { //房产档案 更改业主点击事件
					$('#house-add-content').hide(); //房产档案点击编辑时内容隐藏
					$('#house-owner-content').show(); //之前房产档案内容块内容展开
					$('#house-content').hide(); //房产档案之前内容块隐藏
					$('#house-state-content').hide(); //房产档案之前内容块隐藏
				});
				$('#house-state').click(function() { //房产档案 更改状态点击事件
					$('#house-add-content').hide(); //房产档案点击编辑时内容隐藏
					$('#house-state-content').show(); //之前房产档案内容块内容展开
					$('#house-content').hide(); //房产档案之前内容块隐藏
					$('#house-owner-content').hide(); //房产档案之前内容块隐藏
				});
				$("#datetimepicker").on("click", function(e) {
					e.stopPropagation();
					$(this).lqdatetimepicker({
						css: 'datetime-day',
						dateType: 'D',
						selectback: function() {

						}
					});

				});
			});
		</script>
	</body>
