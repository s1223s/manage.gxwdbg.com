<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/lq.datetimepick.css" />
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/public/assets/themes/{:cmf_get_admin_style()}/main.css" rel="stylesheet">
    <script src="__TMPL__/public/assets/js/jquery.js" type="text/javascript"></script>
    <script src='__TMPL__/public/assets/js/selectUi.js' type='text/javascript'></script>
    <script src='__TMPL__/public/assets/js/lq.datetimepick.js' type='text/javascript'></script>
    <script src="__TMPL__/public/assets/js/bootstrap.min.js"></script>
    <title></title>
  </head>

  <body>

    <div class="check-box">
      <div class="first-content">

        <form action="{:url('owner/addpost')}" method="post">
          <div class="form-group">
            <label>
              住户代码：
            </label>
            <input type="text" id="aownerid" name="ownerid" />
          </div>
          <div class="form-group">
            <label>   
              编号：
            </label>
            <input type="text" id="aownernumber" name="ownernumber" />
          </div>
          <div class="form-group">
            <div class="district" style="margin-left: 278px;">
             <div>
          
            <label>小区:</label>
            <select name="province_id" id="province_id" style="width:150px;">
              <option>请选择</option>
                  <volist name="province_list" id="province">
                    <option  value="{$province.houseid}">{$province.District}</option>
                  </volist>                                                  
               </select>
                <label>栋:</label>
               <select name="city_id"  id="city_id" style="width:150px;" >
               <option>请选择</option>
               <volist name="city_list" id="city">
                <option value="{$city.houseid}" selected="selected">{$city.Roomno}</option>
               </volist>                                               
              </select>
               <label>单元:</label>
              <select name="district_id"  id="district_id" style="width:150px;" >
                <option value="0">请选择</option>
                <volist name="dis_list" id="dis">
                 <option value="{$dis.houseid}" selected="selected">{$dis.Roomno}</option>
                </volist>                                              
               </select>
               <label>房号:</label>
              <select name="room_id"  id="room_id" style="width:150px;" >
                <option>请选择</option>
                <volist name="rom_list" id="rom">
                 <option value="{$rom.houseid}" selected="selected">{$rom.Roomno}</option>
                </volist>                                              
               </select>    
          </div>
            </div>
            

          <div class="form-group">
            <label>
              手机号码：
            </label>
            <input type="text" id="aphonenumber" name="phonenumber" />
          </div>
          <div class="form-group">
            <label>
              座机号码：
            </label>
            <input type="text" id="" />
          </div>
          <div class="form-group">
            <label>
              机主姓名：
            </label>
            <input type="text" id="aphonename" name="phonename" />
          </div>
          <div class="form-group">
            <label>
              银行账户：
            </label>
            <input type="text" id="aBankaccount" name="Bankaccount" />
          </div>
          <div class="form-group">
            <label>
              入伙日期：
            </label>
            <input type="text" name="aruhuodate" id="ruhuodate" />
          </div>
          <div class="form-group">
            <label>
              入住日期：
            </label>
            <input type="text" name="aCheckindate" id="Checkindate" />
          </div>
          <div class="form-group">
            <label>
              项目：
            </label>
            <input type="text" id="aproject" name="project" />
          </div>
          <div class="form-group">
            <label>
              垃圾费金额：
            </label>
            <input type="text" id="atrashfee" name="trashfee" />
          </div>
          <div class="form-group">
            <label>
              面积：
            </label>
            <input type="text" id="aarea" name="area" />
          </div>
          <div class="form-group">
            <label>
              其他垃圾费日期：
            </label>
            <input type="text" id="aOthertrashfeedate" name="Othertrashfeedate" />
          </div>
          <div class="form-group">
            <label>
              交物业费日期：
            </label>
            <input type="text" id="aPropertyfeedate" name="Propertyfeedate" />
          </div>
          <div class="form-group">
            <label>
              垃圾清运费：
            </label>
            <input type="text" id="aGarbageclearancefee" name="Garbageclearancefee" />
          </div>
          <div class="form-group">
            <label>
              备注：
            </label>
            <input type="text" id="aRemarks" name="Remarks" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      $(function() {
        $("#ruhuodate").on("click", function(e) {
          e.stopPropagation();
          $(this).lqdatetimepicker({
            css: 'datetime-day',
            dateType: 'D',
            selectback: function() {}
          });
        });
        $("#Checkindate").on("click", function(e) {
          e.stopPropagation();
          $(this).lqdatetimepicker({
            css: 'datetime-day',
            dateType: 'D',
            selectback: function() {}
          });
        });
        $("#aOthertrashfeedate").on("click", function(e) {
          e.stopPropagation();
          $(this).lqdatetimepicker({
            css: 'datetime-day',
            dateType: 'D',
            selectback: function() {}
          });
        });
        $("#aPropertyfeedate").on("click", function(e) {
          e.stopPropagation();
          $(this).lqdatetimepicker({
            css: 'datetime-day',
            dateType: 'D',
            selectback: function() {}
          });
        });
      });
    </script>
    <script>
  $("#province_id").change(function(){
  var province_id=$(this).val();
  $.ajax({
    url:'/manage.gxwdbg.com/public/index.php/admin/Owner/get_citys/',
    Type:"POST",
    data:"province_id="+province_id,
    dataType:"json",
    success:function(data){
      var city = data.city;
      //alert(data.city);
      var option=$("<option></option>");
      $(option).val("0");
      $(option).html("请选择");
      var option1=$("<option></option>");
      $(option1).val("0");
      $(option1).html("请选择");
      var option2=$("<option></option>");
      $(option2).val("1");
      $(option2).html("请选择");
      $("#city_id").html(option);
      $("#district_id").html(option1);
      $("#room_id").html(option2);
      for(var i in city){
        var option=$("<option></option>");
        $(option).val(city[i]['houseid']);
        $(option).html(city[i]['Roomno']);
        $("#city_id").append(option);
      }
    }
    
  });
});
</script>
<script>
$("#city_id").change(function(){
  var city_id=$(this).val();
  $.ajax({
    url:'/manage.gxwdbg.com/public/index.php/admin/Owner/get_district/',
    Type:"POST",
    data:"city_id="+city_id,
    dataType:"json",
    success:function(data){
      var district = data.district;
      var option=$("<option></option>");
      $(option).val("0");
      $(option).html("请选择");
      var option1=$("<option></option>");
      $(option1).val("1");
      $(option1).html("请选择");
      $("#district_id").html(option);
      $("#room_id").html(option1);
      for(var i in district){
        var option=$("<option></option>");
        $(option).val(district[i]['houseid']);
        $(option).html(district[i]['Roomno']);
        $("#district_id").append(option);
      }
    }
  });
});
</script>
<script>
$("#district_id").change(function(){
  var district_id=$(this).val();
  $.ajax({
    url:'/manage.gxwdbg.com/public/index.php/admin/Owner/get_roomid/',
    Type:"POST",
    data:"district_id="+district_id,
    dataType:"json",
    success:function(data){
      var room = data.room;
      var option=$("<option></option>");
      $(option).val("0");
      $(option).html("请选择");
      $("#room_id").html(option);
      for(var i in room){
        var option=$("<option></option>");
        $(option).val(room[i]['houseid']);
        $(option).html(room[i]['Roomno']);
        $("#room_id").append(option);
      }
    }
  });
});
</script>
  </body>

</html>
