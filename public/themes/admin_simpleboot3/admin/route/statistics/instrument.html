		<script>
			$(function() {
				$('#myTab li:eq(0) a').tab('show');
				$("#checkAll").click(function() {
					$("input[name='imgVo']:checkbox").prop("checked", this.checked);
				});
				$('#add').click(function() { //新建点击事件
					$('#building-add').show(); //仪表类型新建页面展开
					$('#builing-content').hide(); //仪表类型内容隐藏
					$('.building-revise').hide(); //楼宇修改隐藏
				});
				
				
				$("input[name='imgVo']:checkbox").click(function(){
					$("#revise").attr("disabled", false);
					$('#revise').click(function() { //编辑点击事件
					$('.building-revise').show(); //仪表类型编辑页面展开
					$('#builing-content').hide(); //仪表类型内容隐藏
					$('#building-add').hide(); //仪表类型新建内容隐藏
				});
				});
			});
