		<script>
			$(function() {
				$('#myTab li:eq(0) a').tab('show');
				$("#checkAll").click(function() {
					$("input[name='imgVo']:checkbox").prop("checked", this.checked);
				});
				$('#add').click(function() { //新建点击事件
					$('#building-add').show(); //仪表类型新建页面展开
					$('#builing-content').hide(); //仪表类型内容隐藏
					$('.building-revise').hide(); //仪表类型内编辑隐藏
						$('.building-table').hide(); //仪表类型换表隐藏
				});
				$("input[name='imgVo']:checkbox").click(function() {
					$("#revise").attr("disabled", false);
					$('#revise').click(function() { //编辑点击事件
						$('.building-revise').show(); //仪表类型编辑页面展开
						$('#builing-content').hide(); //仪表类型内容隐藏
						$('#building-add').hide(); //仪表类型新建内容隐藏
						$('.building-table').hide(); //仪表类型换表内容隐藏
					});
				});
				$("input[name='imgVo']:checkbox").click(function() {
					$("#table").attr("disabled", false);
					$('#table').click(function() { //编辑点击事件
						$('.building-table').show(); //仪表类型编辑页面展开
						$('#builing-content').hide(); //仪表类型内容隐藏
						$('#building-add').hide(); //仪表类型新建内容隐藏
						$('.building-revise').hide(); //仪表类型编辑页面展开
					});
				});
				$("#datetimepicker1").on("click", function(e) {
					e.stopPropagation();
					$(this).lqdatetimepicker({
						css: 'datetime-day',
						dateType: 'D',
						selectback: function() {
						}
					});
				});
				$("#datetimepicker2").on("click", function(e) {
					e.stopPropagation();
					$(this).lqdatetimepicker({
						css: 'datetime-day',
						dateType: 'D',
						selectback: function() {
						}
					});
				});
				$("#datetimepicker3").on("click", function(e) {
					e.stopPropagation();
					$(this).lqdatetimepicker({
						css: 'datetime-day',
						dateType: 'D',

						}
					});
				});
				$("#datetimepicker4").on("click", function(e) {
					e.stopPropagation();
					$(this).lqdatetimepicker({
						css: 'datetime-day',
						dateType: 'D',
						selectback: function() {
						}
